<script>
const OUT = document.getElementById("out");
const URL = "PASTE_YOUR_WORKER_URL_HERE";

fetch(URL)
  .then(async r => {
    const text = await r.text();
    OUT.innerText = `HTTP ${r.status}\n\n${text.slice(0, 800)}`;
    // Try JSON parse just to see if itâ€™s valid JSON:
    try { JSON.parse(text); OUT.innerText += "\n\n(JSON parse: OK)"; }
    catch(e) { OUT.innerText += `\n\n(JSON parse error: ${e})`; }
  })
  .catch(e => OUT.innerText = `Fetch error:\n${e}`);
</script>
